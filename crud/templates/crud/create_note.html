{% extends 'crud/base.html' %}
{% load static %}

{% block content %}

<a class="inline-block py-5 px-4 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors" href="{% url 'list_note' %}">Go back</a>

<div class="w-full max-w-md mx-0 mt-4"> 
    <form class="flex flex-col items-start space-y-4" action="{% url 'create_note' %}" method="POST">  
        {% csrf_token %}
        <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
               type="text" name="title" placeholder="Title"> 
        <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                  name="content" placeholder="Content" rows="4"></textarea>  
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" 
                type="submit">Create Note</button>  
    </form>
</div>

{% endblock %}
